<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>RPG風会話</title>
        <link rel="icon" type="image/png" href="./img/icon-192x192.png">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
        <!-- Compiled and minified JavaScript -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

        <!-- material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- CSSインポート -->
        <link rel="stylesheet" href="index.css" type="text/css">
        <!-- javascriptインポート -->
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <div class="view-area">
            <div class="navigater">
                <div class="navigater-a">
                    <button type="button" id="rpgconv-next-btn">
                        Next ⇒
                    </button>
                </div>
                <div class="navigater-b" id="rpgconv-textbox-sw-div">
                    <table>
                        <tr>
                            <td rowspan="2">
                                現在のページ：
                            </td>
                            <td rowspan="2">
                                <select id="slide-current-num">現在のスライド：</select>
                            </td>
                            <td>
                                テキスト
                            </td>
                            <td>
                                <input class="settings-checkbox" type="checkbox" id="rpgconv-textbox-sw">
                            </td>
                            <td>
                                音再生
                            </td>
                            <td>
                                <input class="settings-checkbox" type="checkbox" id="rpgconv-audio-sw">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                アニメ
                            </td>
                            <td>
                                <input class="settings-checkbox" type="checkbox" id="rpgconv-animation-sw">
                            </td>
                            <td>
                                オート
                            </td>
                            <td>
                                <input class="settings-checkbox" type="checkbox" id="rpgconv-auto-sw">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="rpgconv-area">
                <!-- 画像表示エリア -->
                <img src="" id="rpgconv-img">
                <!-- テキスト表示エリア -->
                <div class="rpgconv-text" id="rpgconv-text" style="display: none;"></div>
                <!-- スタートボタン -->
                <!-- <a id="rpgconv-start-btn1"> -->
                    <div class="rpgconv-start-btn" id="rpgconv-start-btn-div">
                        <p>
                            スタート
                        </p>
                    </div>
                <!-- </a> -->
                <!-- アニメーション表示エリア -->
                <div class="rpgconv-anime-area" id="rpgconv-anime-area"></div>
                <!-- エンド表示エリア -->
                <div class="rpgconv-end-area" id="rpgconv-end-area">
                    <h2>
                        もう一度見る
                    </h2>
                    <i class="material-icons" id="rpgconv-refresh-btn">
                        autorenew
                    </i>
                </div>

                <!-- 音再生エリア -->
                <audio src="" class="rpgconv-sound-area" id="rpgconv-sound-area"></audio>
            </div>
        </div>
    </body>
</html>
