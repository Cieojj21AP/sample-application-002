<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>RPG風会話</title>
        <link rel="icon" type="image/png" href="./img/icon-192x192.png">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- CSSインポート -->
        <link rel="stylesheet" href="index.css" type="text/css">
        <!-- javascriptインポート -->
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <div class="view-area">
            <div class="navigater">
                <div class="navigater-a">
                    ナビゲーター
                    <a class="btn-floating waves-effect waves-light red" id="rpgconv-next-btn">
                        <i class="material-icons">
                            arrow_forward
                        </i>
                    </a>
                    <select id="slide-current-num">現在のスライド：</select>
                </div>
                <div class="navigater-b switch" id="rpgconv-textbox-sw-div">
                    テキスト
                    <label>
                        <input type="checkbox" id="rpgconv-textbox-sw">
                        <span class="lever"></span>
                    </label>
                    音再生
                    <label>
                        <input type="checkbox" id="rpgconv-audio-sw">
                        <span class="lever"></span>
                    </label>
                    <br>
                    アニメ
                    <label>
                        <input type="checkbox" id="rpgconv-animation-sw">
                        <span class="lever"></span>
                    </label>
                    自動
                    <label>
                        <input type="checkbox" id="rpgconv-auto-sw">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
            <div class="rpgconv-area">
                <!-- 画像表示エリア -->
                <img src="" id="rpgconv-img">
                <!-- テキスト表示エリア -->
                <div class="rpgconv-text" id="rpgconv-text" style="display: none;"></div>
                <!-- スタートボタン -->
                <div class="rpgconv-start-btn" id="rpgconv-start-btn-div">
                    <a class="waves-effect waves-light btn-large" id="rpgconv-start-btn1">
                        スタート
                    </a>
                </div>
                <!-- アニメーション表示エリア -->
                <div class="rpgconv-anime-area" id="rpgconv-anime-area"></div>
                <!-- エンド表示エリア -->
                <div class="rpgconv-end-area" id="rpgconv-end-area">
                    <h2>
                        もう一度見る
                    </h2>
                    <a class="btn-floating waves-effect waves-light blue" id="rpgconv-refresh-btn">
                        <i class="material-icons">
                            autorenew
                        </i>
                    </a>
                </div>

                <!-- 音再生エリア -->
                <audio src="" class="rpgconv-sound-area" id="rpgconv-sound-area"></audio>
            </div>
        </div>
    </body>
</html>
